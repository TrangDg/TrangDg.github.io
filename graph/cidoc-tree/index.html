
<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */
    
.node circle {
  /*fill: #fff;*/
  stroke: steelblue;
  stroke-width: 3px;
}
.node text { font: 12px sans-serif; }
.node--internal text {
  text-shadow: 0 1px 0 #fff, 0 -1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff;
}
.link {
  fill: none;
  stroke: #ccc;
  stroke-width: 2px;
}
.tab {
	position: fixed;
	left: 5px;
	top: 5px;
}
.tab button.active {
	background-color: lightblue;
}
.tabcontent {
	display: none;
}
.temporal_entity {
	fill: red;
}
</style>

<body>
	<div class="tab">
	  <button class="tablinks" id="resourceTab" onclick="openGraph(event, 'resource')">Resource</button>
	  <button class="tablinks" id="containerTab" onclick="openGraph(event, 'containerList')">Container List</button>
	  <button class="tablinks" id="repositoryTab" onclick="openGraph(event, 'repository')">Repository</button>
	</div>
	<div id="resource" class="tabcontent"></div>
	<div id="containerList" class="tabcontent"></div>
	<div id="repository" class="tabcontent"></div>

<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="http://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script>
function openGraph(evt, tabName) {
	var i, tabcontent, tablinks;
	tabcontent = document.getElementsByClassName("tabcontent");
	for (i = 0; i < tabcontent.length; i++) {
		tabcontent[i].style.display = "none";
	}
	tablinks = document.getElementsByClassName("tablinks");
	for (i = 0; i < tablinks.length; i++) {
		tablinks[i].className = tablinks[i].className.replace(" active", "");
	}
	document.getElementById(tabName).style.display = "block";
	evt.currentTarget.className += " active";
}
// Get the element with id="defaultOpen" and click on it
document.getElementById("resourceTab").click();
</script>

<!-- load the d3.js library -->      
<script src="https://d3js.org/d3.v4.min.js"></script>
<!-- Load script according to active tab -->
<script>
	$.getScript("resource.js")
	$("#resourceTab").click(function() {
        $.getScript("resource.js");
    })
</script>
<script>
    $("#containerTab").click(function() {
        $.getScript("container.js");
    })
</script>
<script>
    $("#repositoryTab").click(function() {
        $.getScript("repository.js");
    })
</script>
</body>
